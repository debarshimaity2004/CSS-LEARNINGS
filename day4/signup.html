<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body style="background-color: rgb(57, 57, 57);">

    <div class="box">
        <form>
            <h1>Sign Up</h1>

            <div>
                <label for="name" style="display: block;">Name</label>
                <input type="text" id="name" placeholder="Enter your name" style="display: block;">
            </div>
            <div>
                <label for="phoneno" style="display: block;">Phone No.</label>
                <input type="tel" id="phoneno" placeholder="Enter your phone no" style="display: block;">
            </div>
            <div>
                <label for="second" style="display: block;">Email</label>
                <input type="email" id="second" placeholder="Enter your email" style="display: block;">
            </div>
            <div>
                <label for="first" style="display: block;">Username</label>
                <input type="text" id="first" placeholder="Enter your username" style="display: block;">
            </div>

            

            <div>
                <label for="third" style="display: block;">Password</label>
                <input type="password" id="third" placeholder="Enter your password" style="display: block;">
            </div>

            <button>Sign Up</button>
        </form>
    </div>

</body>

</html>
